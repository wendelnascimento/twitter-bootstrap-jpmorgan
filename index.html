<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Reactter</title>
		<link rel="stylesheet" href="dist/styles/bootstrap.min.css">
		<link rel="stylesheet" href="dist/styles/main.min.css">
	</head>
	<body id="index">
		<header>
			<nav class="navbar navbar-default">
			  <div class="container">
			    <div class="navbar-header">
			      <div class="col-md-12">
				      <a class="navbar-brand" href="#">
				        <img alt="Reactter" src="dist/images/logo_reactter.svg">
				      </a>
			      </div>
			    </div>
			  </div>
			</nav>
		</header>
		<section id="main">
			<div class="container">
				<div class="col-md-8 col-md-offset-2">
					<div class="col-md-6">
						<article>
							<h1>Bem-vindo ao Reactter.</h1>
							<p>Conecte-se com seus amiguinhos e com outras pessoas fascinantes. Tenha atualizações em tempo real das coisas que te interessam.</p>
						</article>
					</div>
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-body">
								<form action="" name="signin" method="POST">
									<div class="form-group">
										<input class="form-control" type="email" name="email" placeholder="Email">
									</div>
									<div class="form-inline signin">
										<input class="form-control pull-left" type="password" name="senha" placeholder="Senha">
										<button type="submit" class="btn btn-primary pull-right">Login</button>
									</div>
								</form>
							</div>
						</div>
						<div class="panel panel-default">
						  <div class="panel-heading"><h4>Novo no Reactter? <span class="text-muted">Cadastre-se</span></h4></div>
						  <div class="panel-body">
						    <form action="" name="signup" method="POST">
						    	<div class="form-group">
						    		<input type="text" class="form-control" name="nomeCompleto" placeholder="Nome completo">
					    		</div>
								<div class="form-group">
									<input class="form-control" type="email" name="email" placeholder="Email">
								</div>
								<div class="form-group signup">
									<input class="form-control" type="password" name="senha" placeholder="Senha">
									<button type="submit" class="btn btn-warning pull-right">Cadastre-se no Reactter</button>
								</div>
							</form>
						  </div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
